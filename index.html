<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f3f3;
      margin: 0;
    }
    .login-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Enter Username" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>
  </div><script>
    // بيانات تسجيل الدخول الصحيحة
    const validUsername = "technician123"; // اسم المستخدم الصحيح
    const validPassword = "password123";  // كلمة السر الصحيحة
  
    // لما الفني يضغط على زر تسجيل الدخول
    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault(); // منع إعادة تحميل الصفحة
  
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
  
      // التحقق من البيانات
      if (username === validUsername && password === validPassword) {
        alert(`Welcome, ${username}! You are logged in.`);
        // الانتقال إلى صفحة الـ Checklist
        window.location.href = "checklist.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>
  
</body>
</html>
